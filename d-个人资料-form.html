<body>

<section class="wrap">

	<section class="main">

		<form action="">

			<section class="flex-box flex-col flex-col-stretch flex-between" style="min-height:100vh;">

			<ul class="fs14 col3 last">
				<li class="m-cell flex-center bgf bb">
					<div class="m-cell__hd flex-box">头　　像</div>
					<a href="" class="m-cell__bd arrowR">
						<div class="m-col-30">
							<p class="item-pic">
								<img src="images/default-none-head.png" alt="">
							</p>
						</div>
					</a>
				</li>
				<li class="m-cell bgf bb">
					<div class="m-cell__hd flex-box">用户昵称</div>
					<div class="m-cell__bd">
						<input name="" type="text" class="" placeholder="请填写">
					</div>
				</li>
				<li class="m-cell bgf bb">
					<div class="m-cell__hd flex-box"></i>性　　别</div>
					<div class="m-cell__bd arrow-icon">
						<input name="" type="text" class="" placeholder="请选择">
					</div>
				</li>
				<li class="m-cell bgf bb">
					<div class="m-cell__hd flex-box">联系方式</div>
					<div class="m-cell__bd">
						<input name="" type="text" class="" placeholder="请填写">
					</div>
				</li>
				<li class="m-cell bgf">
					<div class="m-cell__hd flex-box">详细地址</div>
					<div class="m-cell__bd">
						<textarea name="" id="" cols="30" rows="5" placeholder="选填，&#xA;100字以内"></textarea>
					</div>
				</li>
			</ul>
			<!-- 个人资料填写 end -->

			<div class="mt15">
				<a href="" class="btn btn-primary" style="background-color: #fa8631">
					确认修改
				</a>
			</div>

			</section>

		</form>
	</section>

</section>
