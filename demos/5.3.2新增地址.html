<!doctype html>
<html>
<head>
	<title>5.3.2新增地址</title>
	<% include _head.html %>
</head>
<body>
<section class="wrap">

	<section class="main">

		<form action="">

			<div class="flex-box flex-col flex-col-stretch flex-between" style="min-height: 100vh">
		  <ul class="fs13 col3 last">
		    <li class="m-cell bgf bb">
		      <div class="m-cell__hd flex-box">收货人</div>
		      <div class="m-cell__bd">
		        <input name="" type="text" class="" placeholder="请填写">
		      </div>
		    </li>
		    <li class="m-cell bgf bb">
		      <div class="m-cell__hd flex-box">联系方式</div>
		      <div class="m-cell__bd">
		        <input name="" type="tel" class="" placeholder="请填写">
		      </div>
		    </li>
		    <li class="m-cell bgf bb arrow-icon">
		      <div class="m-cell__hd flex-box">选择地区</div>
		      <div class="m-cell__bd">
		        <input name="" id="select-site" type="text" class="" placeholder="请选择">
		      </div>
		    </li>
		    <li class="m-cell bgf">
		      <div class="m-cell__hd flex-box">详细地址</div>
		      <div class="m-cell__bd">
		        <textarea name="" id="" cols="30" rows="5" placeholder="选填，&#xA;100字以内"></textarea>
		      </div>
		    </li>
		    <li class="p10 weui_cells_checkbox set_default">
		      <label class="weui_check_label table-cell" for="buy1">
		        <input type="checkbox" class="weui_check" name="checkbox1" id="buy1">
		        <i class="weui_icon_checked">设为默认地址</i>
		      </label>
		    </li>
		  </ul>
		  <div class="mt15">
		    <a href="" class="btn btn-primary">保存并使用</a>
		  </div>
		  <!-- 表单提交 end -->
		</div>

		</form>



	</section>
</section>


<% include _foot.html %>

<script src="weui/js/city-picker.js"></script>
<script>
$(function() {
	$("#select-site").cityPicker({
		title: "选择地区",
	});
});
</script>
</body>
</html>
