<script>
//tab栏目的滚动
	var tab_slide = function(first_nav,class_name) {
		first_nav.each(function(){$(this).on("click",function(){
			if($(this).hasClass(class_name)){
				$(this).removeClass(class_name).next().slideUp();
			}else{
				$(this).addClass(class_name);
				$(this).next().slideDown();
				$(this).parent().siblings().find(">." + class_name).removeClass(class_name).next().slideUp();
			}
		})})
	};
	$(function(){
		tab_slide($(".arrow-icon"),"active");
	});
	</script>
