<!-- search 变色-->
<script>
	$(function(){
		var $mask = $(".top-search .mask");
		var $mask1 = $(".search-btn-wrap .mask1");
		var $input = $(".search-btn-wrap");
		var windowWidth = $(window).width();
		$(window).scroll(function(){
			const h = windowWidth * 500 / 750 - 100;
			var windowSrollTop = $(window).scrollTop();
			var ratio = windowSrollTop / h;
			if(ratio <= 2) {
				$mask.css({"opacity": ratio});
				if( ratio >= 0.4){
					$mask1.css({"opacity": ratio});
					$(".top-search").addClass("css1");
				} else {
					$(".top-search").removeClass("css1");
				}
			}
			console.log(h);
			console.log(windowSrollTop);
		});
	})
</script>
